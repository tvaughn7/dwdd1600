        <header>
            <img src="images/logo.png" alt="site logo" width="100" height="100">

            <h1>Delivery</h1>
            <p>The Fastest Dilvery in the U.S.A</p>

         <!--Start of the page navigation-->

         <!--Start of the page content-->
        <main>
        <h1>Request Your Parts to be Delivered</h1>
            
            <form method="get" class="myForm" action="thanks.html">
        
            <fieldset>
                <legend>Customer Information</legend>
        <label>First Name*<input type="text" name="fname" required></label>
            
        <label>Last Name*<input type="text" name="lname" required></label>
            
        <label>Cell Number*<input type="tel" name="phone" required placeholder="719-678-9090"></label>
                
        <label>Email*<input type="text" name="email" required placeholder="example@gmail.com"></label>        
            </fieldset>
            
            <fieldset>
            <legend>Delivery Method</legend>
             <label><input type="radio" name="method" value="drone">Same Day (+$50)</label>
            <label><input type="radio" name="method" value="cycle">1 Day (+$25)</label>
            <label><input type="radio" name="method" value="robot">3-4 Day (Free)</label>

            </fieldset>
            
            <fieldset>
            <legend>Delivery Options</legend>
               <label> <input type="checkbox" name="ups" value="chosen"> Doorstep </label>
                <label> <input type="checkbox" name="usps" value="chosen"> Doorstep (signature required) </label>
                <label> <input type="checkbox" name="handDelivery" value="chosen"> Store Pick-up </label>
                <label> <input type="checkbox" name="teleportation" value="chosen"> Teleportation </label>
            
                <label>Preffered Delivery Time
                <select name="time">
                    <option value="none">Please Select</option>
                    <option value="morning">Between 7:00am and 11:00am</option>
                    <option value="noon">Between 11:00am and 2:00pm</option>
                    <option value="afternoon">Between 2:00pm and 5:00pm</option>
                    <option value="evening">Between 5:00pm and 8:00pm</option> 
                </select>
                </label>
            </fieldset>
            
            <label>Comments
                <textarea name="comments"></textarea>
            </label>
            
            
            
        <input type="submit" value="Send Delivery Request">
        </form>    
            
        </main>
